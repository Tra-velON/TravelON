<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게스트하우스 목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/SearchPageJs.js"></script>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="css/SearchPageStyle.css"/>

</head>
<body>
  <header id="header"></header>
    <main>
      <div class="container my-3">
      <div class="category-btns mb-4 d-flex align-items-center justify-content-between">
        <div class="d-flex">
          <button class="btn category-btn btn-sm active">전체</button>
          <button class="btn category-btn btn-sm">도미토리형</button>
          <button class="btn category-btn btn-sm">프라이빗형</button>
          <button class="btn category-btn btn-sm">패밀리/독채형</button>
          <button class="btn category-btn btn-sm">장기 숙박형</button>
        </div>
        <div class="p-4">
          <div class="pe-4 position-relative">
            <button class="btn btn-link text-dark" type="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
              <img src="image/sort_non.webp" alt="정렬이미지" loading="lazy"/>
            </button>

            <ul class="dropdown-menu sort-box text-center">
              <li><div class="dropdown-item text-secondary sort-option">예약가 높은순</div></li>
              <li><div class="dropdown-item text-secondary sort-option">예약가 낮은순</div></li>
              <li><div class="dropdown-item text-secondary sort-option">등록 많은 순</div></li>
              <li><div class="dropdown-item text-secondary sort-option">찜 많은 순</div></li>
              <li class="text-center d-flex justify-content-end">
                <button class="btn btn-apply px-4 py-1">적용</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <div class="guesthouse-slider row row-cols-1 row-cols-md-3 g-4 w-66">
          <!-- 카드 반복 시작 -->
        <div class="col">
            <div class="h-100">
              <img src="image/1.webp" class="card-img-placeholder" alt="썸네일" loading="lazy">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">G 게스트하우스 이태원</h5>
                  <div class="rating d-flex justify-content-between align-items-center">
                    <img class="me-1 star" src="image/star.webp" alt="별 이미지" loading="lazy"/>
                    <p class="text mb-0">4.2</p>
                  </div>
                </div>
                <p><del>40,000</del> <span class="price-discount">25,000</span></p>
                <div class="d-flex justify-content-start align-items-center">
                  <img class="me-1 location" src="image/location.webp" alt="위치 이미지" loading="lazy"/>
                  <p class="text mb-0">경기도 안양시 동안구</p>
                </div>
                <p class="text mb-1">무료 와이파이, 주차 제공, 식사 제공</p>
              </div>
            </div>
        </div>

              </div>

        </div>
      </div>
    </main>
  <footer id="footer"></footer>
</body>
<script src="js/common.js"></script>
</html>
