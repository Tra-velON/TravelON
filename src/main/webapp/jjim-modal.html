  <script>
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalCloseBtn = document.getElementById('modalCloseBtn');

    function closeModal() {
      modalBackdrop.style.display = 'none';
    }

    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) {
        closeModal();
      }
    });

    modalCloseBtn.addEventListener('click', closeModal);

    const stayDateInput = document.getElementById('stayDateInput');
    const datePickerIcon = document.querySelector('.date-picker-icon');

    const fp = flatpickr(stayDateInput, {
      mode: "range",
      dateFormat: "Y.m.d",
      locale: "ko",
      minDate: "today",
      allowInput: false,
      onClose(selectedDates, dateStr, instance) {
        if (selectedDates.length === 2) {
          const start = instance.formatDate(selectedDates[0], "Y.m.d");
          const end = instance.formatDate(selectedDates[1], "Y.m.d");
          stayDateInput.value = `${start} - ${end}`;
        } else if (selectedDates.length === 1) {
          const start = instance.formatDate(selectedDates[0], "Y.m.d");
          stayDateInput.value = start;
        } else {
          stayDateInput.value = "";
        }
      }
    });

    datePickerIcon.addEventListener('click', () => {
      fp.open();
    });

    datePickerIcon.addEventListener('keydown', (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        fp.open();
      }
    });

    const passwordInput = document.getElementById('passwordInput');
    const passwordConfirmInput = document.getElementById('passwordConfirmInput');

    function checkPasswordMatch() {
      if (passwordConfirmInput.value === '') {
        passwordConfirmInput.classList.remove('valid', 'invalid');
        return;
      }
      if (passwordInput.value === passwordConfirmInput.value) {
        passwordConfirmInput.classList.add('valid');
        passwordConfirmInput.classList.remove('invalid');
      } else {
        passwordConfirmInput.classList.add('invalid');
        passwordConfirmInput.classList.remove('valid');
      }
    }

    passwordInput.addEventListener('input', checkPasswordMatch);
    passwordConfirmInput.addEventListener('input', checkPasswordMatch);
  </script>
