<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예약 모달</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-container {
      width: 717px;
      height: 572px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      box-sizing: border-box;
      position: relative;
      font-size: 16px;
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h5 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .modal-close {
      font-size: 1.2rem;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* modal-body 2열 그리드 구성 */
    .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 30px;
      row-gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    input.invalid {
      border-color: #dc3545;
    }

    input.valid {
      border-color: #28a745;
    }

    .tag-boxes {
      display: flex;
      gap: 10px;
    }

    .tag-box {
      background-color: #f1f1f1;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 16px;
      user-select: none;
    }

    .btn-next {
      position: absolute;
      bottom: 30px;
      right: 40px;
      width: 90px;
      height: 34px;
      background-color: #FFFFFF;
      color: black;
      font-size: 16px;
      font-weight: 600;  
      border: 1px solid; 
      border-color: black; 
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .btn-next:hover {
      background-color: #555D7E;
      color: white;
    }

    /* 데이트피커 아이콘 및 래퍼 */
    .date-picker-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #stayDateInput {
      flex: 1;
      cursor: pointer;
      background-color: #fff;
      user-select: none;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 16px;
    }

    .date-picker-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      fill: #007bff;
      flex-shrink: 0;
      user-select: none;
      transition: fill 0.2s ease;
    }

    .date-picker-icon:hover {
      fill: #0056b3;
    }
  </style>
</head>
<body>
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h5 id="modalTitle">📩 예약</h5>
        <button class="modal-close" id="modalCloseBtn" aria-label="닫기">&times;</button>
      </div>

      <div class="modal-body">
        <!-- 1행: 이름 - 게스트하우스/객실 -->
        <div class="form-group">
          <label for="nameInput">이름</label>
          <input type="text" id="nameInput" placeholder="이름을 입력하세요." />
        </div>
        <div class="form-group">
          <label>게스트하우스 / 객실</label>
          <div class="tag-boxes">
            <span class="tag-box">Guesthouse1</span>
            <span class="tag-box">싱글룸</span>
          </div>
        </div>

        <!-- 2행: 나이 - 룸 -->
        <div class="form-group">
          <label for="ageInput">나이</label>
          <input type="number" id="ageInput" placeholder="나이를 입력하세요." />
        </div>
        <div class="form-group">
          <label for="roomInput">룸</label>
          <input type="text" id="roomInput" value="싱글룸_1" readonly />
        </div>

        <!-- 3행: 이메일 - 숙박 예정일 -->
        <div class="form-group">
          <label for="emailInput">이메일</label>
          <input type="email" id="emailInput" placeholder="이메일을 입력하세요." />
        </div>
        <div class="form-group">
          <label for="stayDateInput">숙박 예정일</label>
          <div class="date-picker-wrapper">
            <input type="text" id="stayDateInput" placeholder="ex. 2025.06.01 - 2025.06.04" readonly />
            <svg class="date-picker-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="button" tabindex="0" aria-label="날짜 선택 열기">
              <path d="M7 11h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
              <path fill="none" d="M0 0h24v24H0z"/>
              <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2
                2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
            </svg>
          </div>
        </div>

        <!-- 4행: 비밀번호 - 인원 수 -->
        <div class="form-group">
          <label for="passwordInput">비밀번호</label>
          <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요." />
        </div>
        <div class="form-group">
          <label for="guestCountInput">인원 수</label>
          <input type="text" id="guestCountInput" placeholder="ex. 3" />
        </div>

        <!-- 5행: 비밀번호 확인 - 빈칸 -->
        <div class="form-group">
          <label for="passwordConfirmInput">비밀번호 확인</label>
          <input type="password" id="passwordConfirmInput" placeholder="비밀번호를 다시 입력하세요." />
        </div>
        <div></div> <!-- 빈칸 -->
      </div>

      <button class="btn-next">다음</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalCloseBtn = document.getElementById('modalCloseBtn');

    function closeModal() {
      modalBackdrop.style.display = 'none';
    }

    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) {
        closeModal();
      }
    });

    modalCloseBtn.addEventListener('click', closeModal);

    const stayDateInput = document.getElementById('stayDateInput');
    const datePickerIcon = document.querySelector('.date-picker-icon');

    const fp = flatpickr(stayDateInput, {
      mode: "range",
      dateFormat: "Y.m.d",
      locale: "ko",
      minDate: "today",
      allowInput: false,
      onClose(selectedDates, dateStr, instance) {
        if (selectedDates.length === 2) {
          const start = instance.formatDate(selectedDates[0], "Y.m.d");
          const end = instance.formatDate(selectedDates[1], "Y.m.d");
          stayDateInput.value = `${start} - ${end}`;
        } else if (selectedDates.length === 1) {
          const start = instance.formatDate(selectedDates[0], "Y.m.d");
          stayDateInput.value = start;
        } else {
          stayDateInput.value = "";
        }
      }
    });

    datePickerIcon.addEventListener('click', () => {
      fp.open();
    });

    datePickerIcon.addEventListener('keydown', (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        fp.open();
      }
    });

    const passwordInput = document.getElementById('passwordInput');
    const passwordConfirmInput = document.getElementById('passwordConfirmInput');

    function checkPasswordMatch() {
      if (passwordConfirmInput.value === '') {
        passwordConfirmInput.classList.remove('valid', 'invalid');
        return;
      }
      if (passwordInput.value === passwordConfirmInput.value) {
        passwordConfirmInput.classList.add('valid');
        passwordConfirmInput.classList.remove('invalid');
      } else {
        passwordConfirmInput.classList.add('invalid');
        passwordConfirmInput.classList.remove('valid');
      }
    }

    passwordInput.addEventListener('input', checkPasswordMatch);
    passwordConfirmInput.addEventListener('input', checkPasswordMatch);
  </script>
</body>
</html>
