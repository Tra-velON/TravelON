<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카드 모달</title>

  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/cardmodal.css" />

</head>
<body>
  <div id="wrap">
    <div class="modal" id="modalWrap">
      <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <div class="modalTitle">
          	<div class="cardimg">
          		<img src="image/card.png" alt="카드 아이콘" loading="lazy" /> 
          	</div>
          	<span>카드</span>
          </div>
          <button class="modal-close" id="modalCloseBtn" aria-label="닫기">&times;</button>
        </div>

        <div class="modal-body">
          <!-- 1행: 이름 - 게스트하우스/객실 -->
          <div class="form-group">
            <label for="nameInput">카드사</label>
            <!-- <input type="text" id="nameInput" placeholder="이름을 입력하세요." /> -->
            <select>
 				<option>국민은행</option>           
 				<option>우리은행</option>           
 				<option>신한은행</option>           
            </select>
          </div>
          <div class="form-group">
            <label for="cardnumberInput">카드번호</label>
            <!-- <input type="number" id="ageInput" placeholder="나이를 입력하세요." /> -->
            <ul class="cardnumber">
			  <li><input type="text" name="number" maxlength="4" class="card-input" /></li>-
			  <li><input type="text" name="number" maxlength="4" class="card-input" /></li>-
			  <li><input type="text" name="number" maxlength="4" class="card-input" /></li>-
			  <li><input type="text" name="number" maxlength="4" class="card-input" /></li>
			</ul>
          </div>
          <div class="form-group">
            <label for="nameInput">이름</label>
            <input type="text" id="nameInput" placeholder="이름을 입력하세요." />
          </div>
          <div class="form-group">
            <label for="emailInput">이메일</label>
            <input type="email" id="emailInput" placeholder="이메일을 입력하세요." />
          </div>
        </div>
        <button class="btn-next" id="submitCard">예약</button>
      </div>
    </div>
  </div>

  <!-- script -->
  <script src="js/common.js"></script>
  <script src="js/cardModal.js"></script>


</body>
</html>
